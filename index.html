<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AI Tools Hub</h1>
        <input type="text" id="search" placeholder="Search AI tools...">
    </header>

    <main>
        <section class="categories">
            <button data-category="all" class="active">All</button>
            <button data-category="writing">Writing</button>
            <button data-category="image">Image</button>
            <button data-category="video">Video</button>
            <button data-category="audio">Audio</button>
            <button data-category="code">Code</button>
        </section>

        <section class="tools" id="tools">
            <!-- AI tool cards go here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 AI Tools Hub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
